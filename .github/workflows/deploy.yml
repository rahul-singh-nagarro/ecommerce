name: Deploy React Application in BeanStalk

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v2

      # Install dependencies and build the React app
      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build

      # Generate deployment package (exclude .git)
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      # Cleanup Docker containers (if any) and remove existing Docker image
      - name: Stop and remove Docker containers and images
        run: |
          # Stop all running Docker containers
          docker ps -q | xargs docker stop
          # Remove all containers (both running and stopped)
          docker ps -a -q | xargs docker rm
          # Remove any existing Docker images (you can replace `my-react-app` with your image name)
          docker rmi my-react-app || true
          docker system prune -f  # Clean up unused resources

      # Deploy to Elastic Beanstalk
      - name: Deploy to EB
        uses: einar
