name: Deploy React Application in BeanStalk

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v2

      # Install dependencies and build the React app
      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build

      # Generate deployment package (exclude .git)
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      # Safe Cleanup: Stop & Remove Containers, Remove Old Docker Images
      - name: Stop and remove Docker containers and images
        run: |
          # Stop all running containers (only if any exist)
          docker ps -q | grep . && docker ps -q | xargs docker stop || echo "No running containers to stop"
          
          # Remove all stopped containers (only if any exist)
          docker ps -a -q | grep . && docker ps -a -q | xargs docker rm || echo "No containers to remove"
          
          # Remove any existing Docker images (only if they exist)
          docker images -q my-react-app | grep . && docker rmi my-react-app || echo "No old images to remove"
          
          # Clean up unused Docker resources (optional)
          docker system prune -f || echo "Nothing to prune"

      # Deploy to Elastic Beanstalk
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ecommerce-app
          environment_name: Ecommerce-app-env
          version_label: ${{ github.sha }}
          existing_bucket_name: elasticbeanstalk-ap-south-1-869935081261
          region: ap-south-1
          deployment_package: deploy.zip
